<div class="main-div">
  <span class="mat-display-1">Game End</span>
  <br /><br />

  <button
    class="button"
    mat-raised-button
    color="primary"
    (click)="playAgain(true)"
  >
    Play with Same Players
  </button>
  <button
    class="button"
    mat-raised-button
    color="primary"
    (click)="playAgain(false)"
  >
    Play with Different Players
  </button>
</div>
