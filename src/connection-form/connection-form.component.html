<h2>Welcome to JakeBox!</h2>
<mat-form-field class="name-field" appearance="fill">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="name" />
  <button
    *ngIf="name"
    matSuffix
    mat-icon-button
    aria-label="Clear"
    (click)="name = ''"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
